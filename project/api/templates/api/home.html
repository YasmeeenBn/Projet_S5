<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage scraping site</title>
</head>
<body>
    Body homepage
    <h1>titles</h1>
    {% for article in articles %}
    <li>{{article.date}} : {{article.title}} : {{article.imageUrl}} </li>
    {% endfor %}
    
    <a href="{% url 'export_csv' %}"  >export CSV </a>
    <a href="{% url 'export_json' %}"  >export JSON </a>
    <a href="{% url 'export_xml' %}"  >export XML </a>

</body>
</html>
